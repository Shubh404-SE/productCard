<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">

  <title>Frontend Mentor | Product preview card component</title>
 <link  rel="stylesheet" href="./style.css" >
</head>

<body>

  <div class="box">
    <picture class="img-item">
      <source media="(min-width: 650px)" srcset="./images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" alt="IfItDoesntMatchAnyMedia">
    </picture>

    <div class="contant">
      <h1 class="head">Gabrielle Essence Eau De Parfum</h1>
      <p class="pera">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="amount">
        <h1>$149.99</h1><s>$169.99</s>
      </div>

      <button>Add to Cart</button>
    </div>

  </div>

</body>

</html>
